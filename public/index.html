<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDOT Camera Viewer</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/controls.css">
    <link rel="stylesheet" href="/css/video.css">
    <link rel="stylesheet" href="/css/status.css">
    <link rel="stylesheet" href="/css/recordings.css">
    
    <!-- HLS.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <div class="container">
        <h1>GDOT Camera Viewer</h1>
        
        <div class="controls">
            <input type="text" id="streamUrl" placeholder="Enter GDOT stream URL">
            <button onclick="loadStream()">Load Stream</button>
            <button id="recordBtn" onclick="toggleRecording()" disabled>Start Recording</button>
        </div>
        
        <div class="video-container">
            <video id="video" controls></video>
        </div>
        
        <div id="status"></div>
        
        <div id="recordings">
            <h3>Active Recordings</h3>
            <ul id="recordingsList"></ul>
        </div>
    </div>
    
    <!-- JS Modules -->
    <script src="/js/config.js"></script>
    <script src="/js/ui.js"></script>
    <script src="/js/player.js"></script>
    <script src="/js/recorder.js"></script>
    <script src="/js/recordings.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
